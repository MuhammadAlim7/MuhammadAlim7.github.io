<div class="isolate bg-transparent px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl lg:text-center">
    <h2 class="text-lg font-medium leading-8 text-sky-400">Contact</h2>
    <h2
      class="mt-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-slate-200 sm:text-4xl"
    >
      Let's Talk
    </h2>
    <p class="mt-2 text-lg leading-8 text-slate-400">
      Aute magna irure deserunt veniam aliqua magna enim voluptate.
    </p>
  </div>
  <div x-data="contactForm()" class="">
    <form @submit.prevent="submitForm" class="mx-auto mt-16 max-w-2xl sm:mt-20">
      <div
        class="p-6 bg-white dark:bg-slate-900 border dark:border-white/10 border-gray-200 rounded-lg dark:bg-slate-800 shadow-[0_15px_40px_-15px_rgba(0,0,0,0.05)] hover:shadow-[0_0_45px_-20px_rgba(59,130,246,0.25)] transition-all duration-300"
      >
        <div class="grid gap-x-8 gap-y-6">
          <input
            type="hidden"
            name="access_key"
            x-model="formData.access_key"
          />
          <input type="hidden" name="subject" x-model="formData.subject" />

          <div class="sm:col-span-2">
            <label
              for="Nama"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200"
              >Nama Lengkap</label
            >
            <div class="noscroll mt-2.5">
              <input
                type="text"
                autocapitalize="on"
                name="name"
                id="Nama"
                autocomplete="given-name"
                class="block bg-zinc-50 dark:bg-slate-800 w-full rounded border-transparent outline-none px-3.5 py-2 text-gray-900 dark:text-slate-200 shadow-sm sm:text-sm sm:leading-6"
                x-model="formData.name"
                x-on:input="formData.from_name = formData.name"
                required
              />
            </div>
          </div>
          <input
            type="hidden"
            name="from_name"
            x-model="formData.from_name"
            x-bind:value="formData.name"
          />
          <div class="sm:col-span-2">
            <label
              for="email"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200"
              >Email</label
            >
            <div class="mt-2.5">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                class="block bg-zinc-50 dark:bg-slate-700 w-full rounded border-transparent outline-none px-3.5 py-2 text-gray-900 dark:text-slate-200 shadow-sm sm:text-sm sm:leading-6"
                x-model="formData.email"
                required
              />
            </div>
          </div>

          <div class="sm:col-span-2">
            <label
              for="message"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200"
              >Pesan</label
            >
            <div class="mt-2.5">
              <textarea
                name="message"
                id="message"
                rows="4"
                class="block bg-zinc-50 dark:bg-slate-700 w-full rounded border-transparent outline-none px-3.5 py-2 text-gray-900 dark:text-slate-200 shadow-sm sm:text-sm sm:leading-6 capitalize"
                x-model="formData.message"
                required
              ></textarea>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <button
            type="submit"
            :disabled="loading"
            class="block w-full rounded-md bg-sky-400 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Kirim
          </button>
        </div>
      </div>
    </form>
    <div
      id="loader"
      class="flex fixed inset-0 bg-gray-500 bg-opacity-75 justify-center items-center text-center z-50"
      x-show="loading"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 "
      x-transition:enter-end="opacity-100 "
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100 "
      x-transition:leave-end="opacity-0 "
      style="display: none"
    >
      <div role="status">
        <svg
          aria-hidden="true"
          class="inline w-12 h-12 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600 items-center justify-center"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div
      id="modal-success"
      x-show="status"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 "
      x-transition:enter-end="opacity-100 "
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100 "
      x-transition:leave-end="opacity-0 "
      id="muncul"
      class="relative"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
      style="display: none"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 overflow-y-auto">
        <div
          class="flex min-h-full justify-center p-6 text-center items-center"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full max-w-2xl"
          >
            <div class="bg-white px-6 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div
                  class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10"
                >
                  <svg
                    class="h-6 w-6 text-green-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    ></path>
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3
                    class="text-base font-semibold leading-6 text-gray-900"
                    id="modal-title"
                  ></h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500" x-html="statusHtml"></p>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                @click="closeModal"
                class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:w-auto"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
